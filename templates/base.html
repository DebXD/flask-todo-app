  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark" id="left-nav-title">
    <a class="navbar-brand" href="/">

        </li>

      </ul>
    </div>
  </nav>

{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, msg in messages %}
      {% if category == 'error' %}
        <p  style="text-align: center; font-family:Teko; color: red; background-color: black; margin-bottom: 0px;">{{msg}}</p>
      {% else %}
          <p  style="text-align: center; font-family:Teko; color: green; background-color: black; margin-bottom: 0px;">{{msg}}</p>
      {% endif %}
    {% endfor %}
  {% endif %}
{%endwith%}



</head>


<body>
  {% block content %}
  {% endblock %}

</body>
